<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2c2c2c;
      }
      #video_player_container {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div id="video_player_container"></div>
    <script src="../../build/index.umd.js"></script>
    <script>
      const _video = {
        name: "Furiosa - The Mad Max Movie",
        poster: "",
        segments: [
          {
            label: "Very High",
            segmentCode: "very_high",
            isDefault: true,
            url: "./oppenheimer.mp4",
          },
        ],
        captions: [
          {
            label: "English",
            captionCode: "english",
            url: "./turkish.srt",
          },
        ],
      };
      const player = new SaviorVideoPlayer({
        video: _video,
        targetElemId: "video_player_container",
      });
      player.init();
    </script>
  </body>
</html>
